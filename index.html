<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mandala</title>
  <link rel="stylesheet" href="mandala.css" type="text/css" media="screen" />
  <link rel="stylesheet" type="text/css" href="../lib/jquery-ui/jquery-ui-1.10.2.custom.min.css" />
  <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/jquery-ui/jquery-ui-1.10.2.custom.min.js"></script>
  <script type="text/javascript" src="../lib/Snap.svg/dist/snap.svg-min.js"></script>
  <script type="text/javascript" src="../lib/jsdebug/debug.js"></script>
  <script type="text/javascript" src="../lib/js-lib/maths.js"></script>
  <script type="text/javascript" src="../lib/js-lib/strings.js"></script>
  <script type="text/javascript" src="../lib/js-lib/svg.js"></script>
  <script type="text/javascript" src="mandala.js"></script>
</head>
<body>

<div class="resizable">
<svg id="svg" viewbox="-1.5 -1.5 3 3"></svg>
</div>

<div id="controls">

  <fieldset>
  <legend>Radial symmetry</legend>
  <label for="radialRepetitions">Radial curve repetitions per mandala:</label>
  <input type="text" id="radialRepetitions" readonly size="7">
  <div id="sliderRadialRepetitions"></div>
  </fieldset>

  <fieldset>
  <legend>Curve count</legend>
  <label for="lineCount">Number of curves:</label>
  <input type="text" id="lineCount" readonly size="7">
  <div id="sliderLineCount"></div>
  </fieldset>

  <fieldset>
  <legend>Curve complexity</legend>
  <label for="curvePoints">Points per curve:</label>
  <input type="text" id="curvePoints" readonly size="7">
  <div id="sliderCurvePoints"></div>
  </fieldset>

  <button id="generate">Generate Mandala</button>
  <button id="startStop">Start Animation</button>
  <button id="download">Download PNG</button>

  <a id="downloadLink" href="" download="mandala.png"></a>

</div>

</body>
</html>
